<h2>Parent Componenet</h2>
<div class="d-flex p-3 bg-secondary text-white">
  <div class="p-2 bg-info flex-fill">
    <a class="btn bg-secondary" (click)="change1FromParent()">Change 1 from parent</a>
    <br/>
    <a class="btn bg-secondary" (click)="change2FromParent()">Change 2 from parent</a>
    <br/>

  </div>
  <div class="p-2 bg-warning flex-fill">
    <app-child [firstParentInput]="data1" [secondParentInput]="data2"></app-child>
  </div>
</div>
